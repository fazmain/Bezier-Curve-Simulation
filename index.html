<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bézier Curve Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Three point Bézier Curve Drawer</h1>
        <h3>Click to place points on the canvas and press the Start button. First point in the start, second point is the control, and third point is the end.</h3>
        <div id="controls">
            <button id="restartAnimation">Start Animation</button>
            <button id="resetCanvas">Reset Canvas</button>
        </div>
        <canvas id="bezierCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
